<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Todo List</h1>
            <p>Stay organized and productive</p>
        </div>

        <!-- Add Task Card -->
        <div class="card add-task-card">
            <div class="input-group">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="Add a new task..." 
                    maxlength="200"
                >
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                    Add
                </button>
            </div>
        </div>

        <!-- Filter Card -->
        <div class="card filters-card">
            <div class="filter-header">
                <i class="fas fa-filter"></i>
                Filter Tasks
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    All <span class="count">(0)</span>
                </button>
                <button class="filter-btn" data-filter="pending">
                    Pending <span class="count">(0)</span>
                </button>
                <button class="filter-btn" data-filter="completed">
                    Completed <span class="count">(0)</span>
                </button>
            </div>
        </div>

        <!-- Tasks Card -->
        <div class="card tasks-card">
            <div id="tasksList"></div>
        </div>

        <!-- Stats Card -->
        <div class="card stats-card" id="statsCard">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>
    </div>
    <script src="main.js">
    </script>
</body>
</html>
